---
layout: default
---
<article class="page container" itemscope itemtype="http://schema.org/Article">

  <header class="page-header">
    <h1 class="page-title" itemprop="name headline">{{ page.title | titlecase }}</h1>
  </header>

  <div class="page-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
